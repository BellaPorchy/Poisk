<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üîê –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å API –∫–ª—é—á–µ–π</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f6ff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #0074d9;
      color: white;
    }
    tr:hover {
      background: #eef6ff;
    }
    #controls {
      margin-top: 20px;
      text-align: center;
    }
    input {
      padding: 6px 8px;
      margin: 0 5px;
    }
    button {
      padding: 6px 12px;
      background: #0074d9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>üîê –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –∫–ª—é—á–µ–π</h1>
  <div id="controls">
    <input type="password" id="adminKey" placeholder="–ú–∞—Å—Ç–µ—Ä-–∫–ª—é—á">
    <input type="text" id="newUser" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
    <input type="text" id="newKey" placeholder="API –∫–ª—é—á">
    <button id="addBtn">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
    <button id="loadBtn">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
  </div>
  <table id="keysTable">
    <thead>
      <tr>
        <th>–ò–º—è</th>
        <th>–ö–ª—é—á</th>
        <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API = "/api/keys";

    async function loadKeys() {
      const key = document.getElementById("adminKey").value.trim();
      if (!key) return alert("–í–≤–µ–¥–∏—Ç–µ –º–∞—Å—Ç–µ—Ä-–∫–ª—é—á");
      const res = await fetch(API, { headers: { "x-admin-key": key } });
      const data = await res.json();

      const tbody = document.querySelector("#keysTable tbody");
      tbody.innerHTML = "";

      if (data.keys) {
        for (const { key: k, user } of data.keys) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user}</td>
            <td><code>${k}</code></td>
            <td><button onclick="deleteKey('${k}')">‚ùå –£–¥–∞–ª–∏—Ç—å</button></td>
          `;
          tbody.append(tr);
        }
      } else {
        tbody.innerHTML = `<tr><td colspan="3">–û—à–∏–±–∫–∞: ${data.error}</td></tr>`;
      }
    }

    async function addKey() {
      const adminKey = document.getElementById("adminKey").value.trim();
      const user = document.getElementById("newUser").value.trim();
      const key = document.getElementById("newKey").value.trim();
      if (!adminKey || !user || !key) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");

      await fetch(API, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-admin-key": adminKey,
        },
        body: JSON.stringify({ key, user }),
      });
      await loadKeys();
    }

    async function deleteKey(k) {
      const adminKey = document.getElementById("adminKey").value.trim();
      if (!adminKey) return alert("–í–≤–µ–¥–∏—Ç–µ –º–∞—Å—Ç–µ—Ä-–∫–ª—é—á!");
      await fetch(API + "/" + encodeURIComponent(k), {
        method: "DELETE",
        headers: { "x-admin-key": adminKey },
      });
      await loadKeys();
    }

    document.getElementById("addBtn").addEventListener("click", addKey);
    document.getElementById("loadBtn").addEventListener("click", loadKeys);
  </script>
</body>
</html>
