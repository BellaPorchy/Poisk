<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Highlight Panel</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f9ff;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0055aa;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e6e6e6;
    }

    th {
      background-color: #0077cc;
      color: white;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    #status {
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px;
      color: #666;
    }

    #refresh {
      display: inline-block;
      margin: 0 auto 20px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #refresh:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>üìã ID Highlight Panel</h1>

  <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
  <div style="text-align:center;">
    <button id="refresh">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
  </div>

  <table id="idTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>–î–æ–±–∞–≤–∏–ª</th>
        <th>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "/api/highlight-list";

    async function loadIDs() {
      const status = document.getElementById("status");
      const tbody = document.querySelector("#idTable tbody");

      status.textContent = "‚è≥ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...";
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        tbody.innerHTML = "";

        if (data.entries && data.entries.length > 0) {
          const sorted = data.entries.sort(
            (a, b) => new Date(b.addedAt) - new Date(a.addedAt)
          );

          for (const entry of sorted) {
            const tr = document.createElement("tr");

            const tdID = document.createElement("td");
            tdID.textContent = entry.id;
            tdID.style.fontFamily = "monospace";
            tdID.style.fontSize = "14px";

            const tdUser = document.createElement("td");
            tdUser.textContent = entry.user || "‚Äî";

            const tdDate = document.createElement("td");
            const date = new Date(entry.addedAt);
            tdDate.textContent = date.toLocaleString();

            tr.append(tdID, tdUser, tdDate);
            tbody.append(tr);
          }

          status.textContent = `‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.entries.length} –∑–∞–ø–∏—Å–µ–π`;
        } else {
          status.textContent = "–ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞.";
      }
    }

    document.getElementById("refresh").addEventListener("click", loadIDs);

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 15 —Å–µ–∫—É–Ω–¥
    loadIDs();
    setInterval(loadIDs, 5000);
  </script>
</body>
</html>
